<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Ugong Kiosk Request</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/idle.css">
</head>



<body>

  <!-- Background SCREEN -->
  <div class="bg-patterns">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="triangle t1"></div>
    <div class="triangle t2"></div>
    <div class="star s1"></div>
    <div class="star s2"></div>
  </div>

  <!-- Main Dashboard -->
  <main id="mainScreen" class="text-center p-4">
    <div class="logo mx-auto mb-3">
      <img src="IMG/Barangay logo2.png" alt="Barangay Ugong Logo">
    </div>

    <h1>Barangay Ugong Kiosk Request</h1>
    <p class="subtitle">Welcome — choose an option to continue</p>

    <div class="d-flex justify-content-center gap-3">
      <a id="requestBtn" class="btn btn-primary px-4 shadow-sm" href="pages/request.html">
        Request
      </a>

      <a id="statusBtn" class="btn btn-secondary px-4 shadow-sm" href="pages/status.html">
        Status
      </a>
    </div>

    <p class="note mt-4">Request — start a new kiosk request (IDs or forms may be required).</p>
    <p class="note">Status — check your request progress using your tracking code.</p>
  </main>

  <!-- Idle Screen -->
  <div id="idleScreen" class="idle-screen">
    <!-- Floating Shapes inside Idle -->
    <div class="bg-patterns">
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
      <div class="triangle t1"></div>
      <div class="triangle t2"></div>
      <div class="star s1"></div>
      <div class="star s2"></div>
    </div>

    <div class="idle-content text-center">
      <div class="logo mx-auto mb-3">
        <img src="img/Barangay logo2.png" alt="Barangay Ugong Logo">
      </div>
      <h1>Barangay Request Kiosk</h1>
      <p class="welcome-text">Touch the screen to get started!</p>
    </div>
  </div>

  <!-- JS -->
  <script src="js/IDLE.js"></script>


</body>

</html>
